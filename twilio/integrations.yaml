name: Twilio
description: Twilio allows software developers to programmatically make and receive phone calls, send and receive text messages, and perform other communication functions using its web service APIs.
unique_key: twilio
logo: https://www.twilio.com/content/dam/twilio-com/global/en/homepage/homepage-new/twilio_mark.svg
categories: [communication] 
docs: https://www.twilio.com/docs

auth_schemes:
  - scheme_name: twilio_auth
    auth_mode: API_KEY
    proxy:
      base_url: https://api.twilio.com
      headers:
        Authorization: "Bearer {{auth_token}}"
    fields:
      - name: auth_token
        displayName: Auth Token
        description: "Your Twilio account auth token for authentication"
        type: string
        required: true
        secret: true
